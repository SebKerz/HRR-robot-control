gen.add("K_I_ty", "double",  0, "I-Gain in torque y", 0.0,  0.0, 1e-4)
gen.add("K_I_tz", "double",  0, "I-Gain in torque z", 0.0,  0.0, 1e-4)

exit(gen.generate(PACKAGE, "hrr_controllers", "Gains"))
