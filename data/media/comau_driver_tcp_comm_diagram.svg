@startuml comau_driver_tcp_comm_diagram
skinparam componentStyle uml2
allow_mixing
skinparam defaultTextAlignment center

'   left to right direction

package "Comau Driver to R1C communication" as cmDriver <<Folder>> {

  package "ComauRobot" as cmTCP <<Folder>> {
      component "m_state_client_ptr" as state_client_ptr
      component "m_robot_client_ptr" as robot_client_ptr
      component "m_arm_client_ptr" as motion_client_ptr
      class "StateClient" as tcp_state_class
      class "RobotClient" as tcp_robot_class

      state_client_ptr <..+ tcp_state_class
      robot_client_ptr <..+ tcp_robot_class
      motion_client_ptr <..+ tcp_robot_class
  }

  node "COMAU Robot" {
      component "motion_handler(HOLD)" as motion_handler
      component "state server" as state_server
      component "robot server" as robot_server
      component "motion_server" as motion_server
      motion_server ..> motion_handler

  }
  state_server *- -> state_client_ptr : receive
  robot_server <- -* robot_client_ptr : send
  motion_server <- -* motion_client_ptr : send
}


@enduml

